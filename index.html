<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ish We Say</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="jumbotron">
     <div class="page-header">
       <h1>Ish We Say<h1> ... and the people that say it</
     </div>
    </div>
  <!-- carousel -->
    <div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="gob.png" alt="Gob Bluth" class="img-responsive" alt="Responsive image">
            <div class="carousel-caption">
                  <h3>Hello darkness my old friend</h3>
                  <p>Gob Bluth</p>
                </div>
            </div>
            <div class="item">
                <img src="nic.png" alt="Nic Cage" class="img-responsive" alt="Responsive image">
                <div class="carousel-caption">
                  <h3> Maybe I shouldn't breath so much Teri
                  </h3>
                  <p>- Ben Sanderson</p>
                </div>
            </div>
            <div class="item">
                <img src="will.png" alt="Will Ferrell" class="img-responsive" alt="Responsive image">
                <div class="carousel-caption">
                  <h3>I'm Ron Burgundy?</h3>
                  <p>- Ron Burgundy</p>
                </div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
    </div>
    
    <!-- form -->
   <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1 class="text-center">Top Ish</h1>
        <hr>
        <form class="text-center" id="new-todo">
          <div class="form-group">
            <input class="form-control" id="todo-desc" placeholder="Write some ish" autofocus>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Add Some Ish">
          </div>
        </form>
        <hr>
        <div id="todo-list"></div>
      </div>
    </div>
  </div>


<footer>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    ...
  </div>
</nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="index.js"></script>
    <div id="myCarousel" class="carousel slide span12">
    <script type="text/template" id="ish-template"></script> 
    <script type="text/template" id="todo-template">
    <div class="todo">
      <p>
        <span class="todo-text"><%= desc %> </span>
        &nbsp;
        <button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </body>
</html>
